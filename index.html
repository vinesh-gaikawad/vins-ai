<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vins AI</title>

    <!-- ⚠️ Avoid Tailwind CDN in Production -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020829;
      }
      .font-sora {
        font-family: 'Sora', sans-serif;
      }
      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      @keyframes marquee-vertical {
        0%, 25% { transform: translateY(0%); }
        33.33%, 58.33% { transform: translateY(-100%); }
        66.66%, 91.66% { transform: translateY(-200%); }
        100% { transform: translateY(-200%); }
      }
      .animate-marquee-vertical {
        animation: marquee-vertical 9s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="bg-[#020829] text-white">
    <div id="root"></div>

    <!-- Relative path fix -->
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
